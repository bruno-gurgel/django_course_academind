{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post-detail.css" %}">
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article><img src="{% static "blog/images/"|add:post.image_name %}" alt="{{ post.title }}"></article>
        <address>By Bruno</address>
        <div>Last updated on <time>{{ post.date| date }}</time></div>
    </section>

    <main>
        <p>
            {{ post.content| linebreaks }}
        </p>
    </main>
{% endblock %}
